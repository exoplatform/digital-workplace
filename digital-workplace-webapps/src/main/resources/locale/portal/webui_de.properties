UIActivity.exo.label.paragraph1=Vielen Dank f\u00fcr Ihre Registrierung bei eXo Platform.
UIActivity.exo.label.paragraph2=eXo Platform ist eine digitale Arbeitsplatzl\u00f6sung, mit der Sie Ihre Teams \u00fcber eine zentralisierte Schnittstelle verbinden und einbeziehen k\u00f6nnen.
UIActivity.exo.label.paragraph3=eXo Platform verbessert die interne Kommunikation, f\u00f6rdert die Zusammenarbeit und verwaltet unternehmerisches Wissen.
UIActivity.exo.label.paragraph4=Das ist Ihr Stream. Er wird Ihnen helfen, Wichtiges in Ihren R\u00e4umen im Auge zu behalten.
UIActivity.exo.label.paragraph5=Bauen Sie Ihr Netzwerk auf, indem Sie sich mit Kollegen in \u201ePeople\u201c verbinden. Sie k\u00f6nnen alle Ideen, Stimmungen, Statusaktualisierungen, Links oder Dokumente, die Sie oben teilen, verfolgen, kommentieren oder m\u00f6gen.
UIActivity.exo.label.paragraph6=R\u00e4ume f\u00fcr die Zusammenarbeit f\u00fcr Ihre Teams, Projekte oder Communitys erstellen oder Ihnen beitreten.
UIActivity.exo.label.paragraph7=Lassen Sie uns loslegen!
