UIActivity.exo.label.Welcome_Activity_Welcome_Onboard=Bienvenue \u00E0 bord {0} !
UIActivity.exo.label.paragraph1=Merci d'avoir rejoint eXo Platform.
UIActivity.exo.label.paragraph2=eXo Platform est une solution de travail num\u00E9rique qui vous aide \u00E0 vous connecter et \u00E0 engager vos \u00E9quipes autour d'une interface centralis\u00E9e.
UIActivity.exo.label.paragraph3=eXo Platform am\u00E9liore la communication interne, stimule la collaboration et g\u00E8re les connaissances m\u00E9tier.
UIActivity.exo.label.paragraph4=Il s'agit de votre fil d'activit\u00E9s. Il vous aidera \u00E0 garder un oeil sur les choses importantes qui se passent dans vos espaces.
UIActivity.exo.label.paragraph5=Construisez votre r\u00E9seau en vous connectant aux autres membres dans Personnes. Ils pourront vous suivre, commenter et aimer toutes vous id\u00E9es, humeurs, activit\u00E9s, liens et documents que vous partagerez ci-dessus.
UIActivity.exo.label.paragraph6=Cr\u00E9ez ou rejoignez des espaces de collaboration pour vos \u00E9quipes, vos projets ou vos communaut\u00E9s.
UIActivity.exo.label.paragraph7=Commen\u00E7ons\u00A0!
