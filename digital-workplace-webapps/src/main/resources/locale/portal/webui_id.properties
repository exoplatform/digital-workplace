UIActivity.exo.label.paragraph1=Terima kasih telah bergabung dengan eXo Platform.
UIActivity.exo.label.paragraph2=eXo Platform adalah solusi tempat kerja digital yang membantu Anda menghubungkan dan melibatkan tim Anda melalui antarmuka terpusat.
UIActivity.exo.label.paragraph3=eXo Platform meningkatkan komunikasi internal, merangsang kolaborasi, dan mengelola pengetahuan bisnis.
UIActivity.exo.label.paragraph4=This is your stream. It will help you to keep an eye on important things happening in your spaces.
UIActivity.exo.label.paragraph5=Bangun jaringan Anda dengan menghubungi rekan-rekan kerja di People. Mereka akan dapat mengikuti, mengomentari, atau menyukai semua gagasan, suasana hati, pembaruan status, tautan, atau dokumen yang Anda bagikan di atas.
UIActivity.exo.label.paragraph6=Buat atau bergabunglah dengan Forum Kolaborasi untuk tim, proyek, atau komunitas Anda.
UIActivity.exo.label.paragraph7=Mari Mulai!
